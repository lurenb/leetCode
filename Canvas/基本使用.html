<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      canvas {
        border: 1px solid rgb(109, 220, 44);
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="tutorial" width="300" height="150"></canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("tutorial");
        if (canvas.getContext) {
          //绘制矩形
          var ctx = canvas.getContext("2d");
          ctx.fillStyle = "rgb(200,0,0)";
          ctx.fillRect(10, 10, 55, 50);

          ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
          ctx.fillRect(30, 30, 55, 50);
          ctx.strokeRect(40, 40, 60, 60);
          ctx.beginPath();
          ctx.moveTo(75, 50); //移动笔触
          ctx.lineTo(100, 75); //绘制直线
          ctx.lineTo(100, 25);
          ctx.fill();
          // 绘制描边三角形
          ctx.beginPath();
          ctx.moveTo(125, 125);
          ctx.lineTo(125, 45);
          ctx.lineTo(45, 125);
          ctx.closePath(); //闭合
          ctx.stroke(); //描边
          // arc绘制圆弧 arc(x,y,radius,startAngle,endAngle,anticlockwise)
          ctx.beginPath()
          ctx.arc(175, 75, 30, Math.PI / 180, Math.PI / 2, false);
          ctx.stroke()
          /* 
          贝塞尔曲线
          quadraticCurveTo(cp1x,cp1y,x,y)
          bezierCurveTo(cp1x,cp1y,cp2x,cp2y)
            */

        }
      }
    </script>
  </body>
</html>
